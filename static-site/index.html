
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adirem</title>
    <link rel="icon" type="image/png" href="../lovable-uploads/294c9355-a276-4e6b-9010-45209bef63a1.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/hero.css">
    <link rel="stylesheet" href="styles/ai-agents.css">
    <link rel="stylesheet" href="styles/features.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <!-- Meta tags for SEO -->
    <meta name="description" content="Adirem - Transformando la experiencia hotelera con inteligencia artificial y tecnología avanzada">
    <meta name="keywords" content="hotel, inteligencia artificial, IA, gestión hotelera, experiencia del huésped, tecnología hotelera">
    <meta name="author" content="Adirem">
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="Adirem">
    <meta property="og:description" content="Revoluciona la experiencia de tus huéspedes con IA avanzada">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://adirem.es">
    <!-- Instrucciones para cambiar imágenes en el sitio -->
    <meta name="image-instructions" content="Para actualizar imágenes: Reemplaza los archivos en /lovable-uploads manteniendo los mismos nombres, o actualiza las rutas en components/ImageManager.tsx">
  </head>
  
  <body>
    <!-- Include navbar -->
    <div id="navbar-container"></div>
    
    <!-- Include hero section -->
    <div id="hero-container"></div>
    
    <!-- Include AI agents section -->
    <div id="ai-agents-container"></div>
    
    <!-- Include features section -->
    <div id="features-container"></div>
    
    <!-- Include guest experience section -->
    <div id="guest-experience-container"></div>
    
    <!-- Include contact section -->
    <div id="contact-container"></div>
    
    <!-- Include footer -->
    <div id="footer-container"></div>

    <!-- Script to load components -->
    <script>
      // Function to load HTML components
      async function loadComponent(containerId, componentPath) {
        try {
          const response = await fetch(componentPath);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const html = await response.text();
          document.getElementById(containerId).innerHTML = html;
        } catch (error) {
          console.error(`Error loading ${componentPath}:`, error);
          document.getElementById(containerId).innerHTML = `<div style="color: red; padding: 20px;">Error loading component: ${componentPath}</div>`;
        }
      }

      // Load all components when the page loads
      document.addEventListener('DOMContentLoaded', function() {
        loadComponent('navbar-container', 'components/navbar.html');
        loadComponent('hero-container', 'components/hero.html');
        loadComponent('ai-agents-container', 'components/ai-agents.html');
        loadComponent('features-container', 'components/features.html');
        loadComponent('guest-experience-container', 'components/guest-experience.html');
        loadComponent('contact-container', 'components/contact.html');
        loadComponent('footer-container', 'components/footer.html');

        // Load scripts after components are loaded
        setTimeout(() => {
          loadComponent('scripts', 'components/scripts.html');
        }, 500);
      });
    </script>
    
    <!-- Hidden container for scripts -->
    <div id="scripts" style="display: none;"></div>
  </body>
</html>
